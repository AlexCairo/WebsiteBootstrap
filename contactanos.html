  <main>
    <form method="post" class="container-fluid mt-5 p-5 text-white">
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Nombres</label>
        <div class="col-sm-10">
          <input required type="text" class="form-control" id="inputPhone3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
        <div class="col-sm-10">
          <input required placeholder="example@gmail.com" type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Teléfono</label>
        <div class="col-sm-10">
          <input required placeholder="000000000" maxlength="9" minlength="7" type="text" class="form-control" id="inputPhone3">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Servicios</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Desarrollo de Software de Videojuegos
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Programación de Software de captura de movimiento
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Soluciones de Videojuegos 2D y 3D
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Soluciones de Software de animacion de Videojuegos
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Notificame sobre esta pagina
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
